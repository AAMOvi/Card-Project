<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img/WhatsApp Image 2024-08-15 at 22.13.38_e9a27140.jpg" alt="">
            <div class="textbox">
                <h2>Order Details</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Saepe explicabo iusto assumenda rerum fugit 
                    consequuntur rem ullam et harum repellendus?</p>
            </div>
            <div id="amountbox">

                <div id="leftbox">
                    <div class="imgbox">
                       <img src="img/Applemusicandroid-512.webp" alt="">
                    </div>
                    <div id="textamountbox">
                        <p>Amount</p>
                        <p>$9.99/week</p>
                    </div>
                </div>
                <div class="rightbox">
                    <a href="#">Change</a>
                </div>

            </div>

            <button id="paymentbtn">
                Proceed to Payment
            </button>
            <div class="cancelbox">
                <a href="#">Cancel Order</a>
            </div>
            </div>    
        </div>
</body>
</html>
